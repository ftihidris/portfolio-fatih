<div #carouselSection class="w-full h-full">
  <div
    #carouselContainer
    class="relative flex w-full h-full transition-transform duration-300 ease-in-out"
  >
    <img
      *ngFor="let image of images"
      [src]="image.src"
      alt="Snapshot"
      [attr.loading]="image.priority ? 'eager' : 'lazy'"
      [attr.fetchpriority]="image.priority ? 'high' : 'low'"
      class="h-full w-full object-cover"
    />
  </div>
  <button
    (click)="moveSlide(-1)"
    class="absolute top-1/2 left-4 transform -translate-y-1/2 text-gray-500/70 py-2 px-4 rounded-full hover:bg-gray-400/30 transition-transform duration-300 ease-in-out"
  >
    &#10094;
  </button>
  <button
    (click)="moveSlide(1)"
    class="absolute top-1/2 right-4 transform -translate-y-1/2 text-gray-500/70 py-2 px-4 rounded-full hover:bg-gray-400/30 transition-transform duration-300 ease-in-out"
  >
    &#10095;
  </button>
  <div class="absolute bottom-3 left-1/2 transform -translate-x-1/2 flex gap-2">
    <span
      *ngFor="let image of images; let i = index"
      class="w-2 h-2 rounded-full"
      [ngClass]="i === currentIndex ? 'bg-gray-100/70' : 'bg-gray-500/50 '"
    ></span>
  </div>
</div>
