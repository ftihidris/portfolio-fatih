<div class="bg-gradient-to-b from-black/70 to-white/0">
  <div
    @staggerSections
    class="relative top-24 md:top-0 max-w-screen-xl w-full min-h-screen flex flex-col justify-center items-center mx-auto px-4"
  >
    <div
      class="grid md:grid-cols-2 md:grid-rows-1 grid-cols-1 grid-rows-2 gap-4 w-full items-center justify-center"
    >
      <div @staggerElements class="flex flex-col items-center text-start p-4">
        <div>
          <h1 class="text-gray-200 xl:text-5xl text-4xl mb-3">Welcome to My</h1>
          <h1
            class="xl:text-5xl text-4xl bg-gradient-to-r from-blue-500 to-red-500 bg-clip-text text-transparent font-bold"
          >
            Portfolio Website
          </h1>

          <!-- Absolute Positioned Text at the Bottom -->
          <div @staggerElements class="mt-14 flex text-gray-300">
            <span class="text-sm mr-3">by</span>
            <img
              src="assets/logo/fatihidris-logo-2.svg"
              loading="high"
              alt="Fatih Idris Logo"
              class="h-[1.5rem] opacity-80"
            />
          </div>
        </div>
      </div>

      <div
        class="relative grid grid-cols-2 grid-rows-3 gap-5 max-w-80 w-full justify-center items-center mx-auto self-center p-4 my-20"
      >
        <div class="absolute z-20 -bottom-10 w-full flex justify-center">
          <!-- First Text -->
          <div
            @staggerElements
            class="bg-gray-600 whitespace-nowrap px-4 py-2 text-gray-300 text-sm text-center shadow-lg border border-gray-500 border-opacity-50 rounded-full backdrop-filter backdrop-blur-sm bg-opacity-20 transition-all duration-300 pointer-events-none"
            [ngClass]="{
              'opacity-0 invisible scale-90':
                hoverState === 'group1' || hoverState === 'group2',
              'opacity-100 visible scale-100 ':
                hoverState !== 'group1' && hoverState !== 'group2'
            }"
          >
            <span>Take a look at this grid</span>
          </div>

          <!-- Second Text (Now also appears when hoverState is 'group2') -->
          <div
            @staggerElements
            class="absolute bg-gray-600 whitespace-nowrap px-4 py-2 text-gray-300 text-sm text-center shadow-lg border border-gray-500 border-opacity-50 rounded-full backdrop-filter backdrop-blur-sm bg-opacity-20 transition-all duration-300 pointer-events-none"
            [ngClass]="{
              'opacity-100 visible scale-100':
                hoverState === 'group1' || hoverState === 'group2',
              'opacity-0 invisible scale-90':
                hoverState !== 'group1' && hoverState !== 'group2'
            }"
          >
            FI logo inspired by grid layout
          </div>
        </div>
        <div
          @staggerElements
          class="h-full row-span-3 shadow-lg border border-gray-500 border-opacity-50 rounded-2xl rounded-tl-7xl backdrop-filter backdrop-blur-md bg-opacity-20 p-4 transition duration-300 cursor-pointer"
          [ngClass]="{
            'bg-red-700 ': hoverState === 'group1',
            'bg-gray-600': hoverState !== 'group1'
          }"
          (mouseover)="setHoverState('group1')"
          (mouseleave)="resetHoverState()"
        ></div>
        <div
          @staggerElements
          class="shadow-lg border border-gray-500 border-opacity-50 rounded-2xl backdrop-filter backdrop-blur-md bg-opacity-20 p-4 aspect-square transition duration-300"
          [ngClass]="{
            'bg-red-700 ': hoverState === 'group1' || hoverState === 'group2',
            'bg-gray-600': hoverState === 'none'
          }"
        ></div>
        <div
          @staggerElements
          class="shadow-lg border border-gray-500 border-opacity-50 rounded-2xl backdrop-filter backdrop-blur-md bg-opacity-20 p-4 aspect-square transition duration-300 cursor-pointer"
          [ngClass]="{
            'bg-red-500 ': hoverState === 'group1' || hoverState === 'group2',
            'bg-gray-600': hoverState === 'none'
          }"
          (mouseover)="setHoverState('group2')"
          (mouseleave)="resetHoverState()"
        ></div>
        <div
          @staggerElements
          class="shadow-lg border border-gray-500 border-opacity-50 rounded-2xl rounded-br-7xl backdrop-filter backdrop-blur-md bg-opacity-20 p-4 aspect-square transition duration-300 cursor-pointer"
          [ngClass]="{
            'bg-red-300 ': hoverState === 'group2',
            'bg-gray-600': hoverState !== 'group2'
          }"
          (mouseover)="setHoverState('group2')"
          (mouseleave)="resetHoverState()"
        ></div>

        <div
          class="absolute top-4 opacity-0 transform px-4 py-2 text-gray-300 text-center shadow-lg border border-gray-500 border-opacity-50 rounded-full backdrop-filter backdrop-blur-sm bg-opacity-20 transition-opacity duration-300 pointer-events-none"
          [ngClass]="{
            'bg-red-700 opacity-100': hoverState === 'group1',
          }"
        >
          Fatih
        </div>
        <div
          class="absolute bottom-4 right-0 opacity-0 transform px-4 py-2 text-gray-300 text-center shadow-lg border border-gray-500 border-opacity-50 rounded-full backdrop-filter backdrop-blur-sm bg-opacity-20 transition-opacity duration-300 pointer-events-none"
          [ngClass]="{
            'bg-red-300 opacity-100': hoverState === 'group2',
          }"
        >
          Idris
        </div>
      </div>
    </div>
  </div>
</div>
